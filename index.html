    <h1>
摇篮荡了几多圈 走进了乐园<br />
凉鞋若再长几寸 走进了校园<br />
路上辗转 便不小心跌损<br />
嘴边哼着谁的歌 说不计较路远<br />
别离原为战胜与光阴的竞赛<br />
每把声音定会嘱咐 要早出早回来<br />
只是回头便知时代早不存在<br />
临别的激动和悲哀 却可印证着爱<br />
Wo... 每一次要离开<br />
Wo... 那感觉正是爱<br />
从怀内送到海关 他说会回来<br />
从凝望去到初吻 相信过未来<br />
望着他笑 但口竟不会开<br />
心中响着谁的歌 去紧记这段爱<br />
从泥路到化妆间 有千百次夕阳<br />
从台下到台中唱 走过了无常<br />
咋日的我 又怎么可设想<br />
不知感动谁的歌 我知道哪样唱
    </h1>
